<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/outer-decoration.css" />
    <link rel="stylesheet" href="styles/inner-decoration.css">

  </head>
  <body>
    <div id="card-container">
      <div id="card">
        <div id="front">
            <div id="outside">
              <div id="text-container">
                <div class="circle"></div>
                <div id="happy">Happy</div>
                <div id="birthday">Birthday!</div>  
              </div>
              <div id="heart"></div>
            </div> 
            <div id="inside">
  
            </div> 
        </div>
        <div id="back">
          <div id="paper">
            <p id="instruction">Nhấn vào nến để thổi</p>
            <div id="cake">
              <div id="flame"></div>
              <div id="candle"></div>
              <div id= "candle-container"></div>
              <div id="chocolate"></div>
              <div id="plate"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="card.js"></script>
</html>
